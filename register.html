<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Foods: Register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class = "container">
    <!--Week 3 Bootstrap assignment
        Create a new website using HTML and Bootstrap. 
    The website must include the following:
    At least 2 pages.
    A Bootstrap navbar, table, and form.
    Bootstrap grid used throughout to format elements
    Elements should stack vertically when the window is small-->
    <header>
        <h1>Healthy Recipes</h1>
    </header>

    <!--Bootstrap navbar logic for the navigation with a branded button-->
    <!--The navbar uses an unordered list and link tag to implement menu items-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">LIFE</a>
        <!--A toggle button placed on the navbar that connects to the 
             collapsible navbar div and creates the dropdown effect when
             screen sizes are smaller-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
            aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!--A list of class navbar with an active list item 
                that is a link to the register web page.-->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                                
            </ul>
        </div>
    </nav>

    <!--A container with a grid, the first column has centered text and an image 
        embedded, the second column is empty, and the last column to the right
        has another image-->
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <p>If you love to eat healthy food, you will want to be a part of our food club.</p>
            <img src="images/fruit_explode.jpeg" alt="Fruit pieces in motion">
          </div>
          <div class="col">
           
          </div>
          <div class="col">
            <img src="images/bellpeppers_carrot.jpeg" alt="Bell peppers carrot avocado and garlic">
          </div>
        </div>
      </div>

    <!--This container has a form within the center of the row on the three column grid-->
    <div class="container ">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <!--The form uses the primary theme for an email and text imput control and a submit button-->
            <form>
                <div class="mb-3">
                  <label for="userEmail1" class="form-label">Please type your e-mail address</label>
                  <input type="email" class="form-control" id="userEmail1" placeholder="you@example.com" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Don't forget the @ sign.</div>
                </div>
                <div class="mb-3">
                  <label for="userFullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="userFullName" placeholder="First Last">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="thanksCheck1">
                  <label class="form-check-label" for="thanksCheck1">Thank You</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>


        <!--This is the footer with a horizontal rule on top-->

        <footer>
            <br><br><br><hr>
            <p>
                2025 by Nubila Levon
            </p>
        </footer>
        
        


   

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
